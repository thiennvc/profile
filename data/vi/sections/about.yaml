summary: 'Hơn 16 năm kinh nghiệm trong lĩnh vực CNTT tại môi trường ngân hàng và doanh nghiệp. Chuyên môn sâu về vận hành và quản trị hệ thống máy chủ, ảo hóa, hạ tầng dịch vụ CNTT. Có kinh nghiệm quản lý đội nhóm, triển khai các dự án (ITSM, Flexsaving, Asset management, Docker,K8s,Git), tối ưu hóa hạ tầng, tự động hóa quy trình và nâng cao mức ổn định của hệ thống. Định hướng nâng cao hiệu quả vận hành, đảm bảo SLA và hỗ trợ hoạt động kinh doanh an toàn, liên tục.'

